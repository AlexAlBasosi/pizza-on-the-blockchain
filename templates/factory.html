<!DOCTYPE html>
<html>
  {% include 'header.html' %}
  <body>
    <div class="create">
      <h4>Pizza State</h4>
      <hr/>
      <!-- START FORM -->
        <div class="row">
          <form class="col s12" action="submitPizza" method="POST">
          <!-- State -->
            <div class="row">
              <div class="input-field col s12">
                <select name="state">
                  <option value="" disabled selected>Choose pizza state</option>
                  <option value="production">Production</option>
                  <option value="freezing">Freezing</option>
                  <option value="packaging">Packaging</option>
                  <option value="distribution">Distribution</option>
                </select>
              </div>
            </div>

            <!-- Timestamp/Date -->
            <div class="row">
              <div class="input-field col s6">
                <input placeholder="Timestamp" name="timestamp" type="text" >
              </div>
              <div class="input-field col s6">
                <input placeholder="Date" name="date" type="text" >
              </div>
            </div>
            <!-- First Name/Last Name -->
            <div class="row">
              <div class="input-field col s6">
                <input placeholder="First Name" id="timestamp" name="firstname" type="text" >
              </div>
              <div class="input-field col s6">
                <input placeholder="Last Name" name="lastname" id="date" type="text" >
              </div>
            </div>
            <input type="submit" value="Submit" name="">
          </form>
        </div>
      <!-- END FORM -->
    </div>
      <h4>Actions</h4>
      <hr/>
    <div class="action">
        <a class="waves-effect waves-light btn our-colour">Change State</a>
        <a class="waves-effect waves-light btn our-colour">Change Owner</a>
    </div>
  </body>
</html>
